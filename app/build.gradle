apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "br.com.autochoop"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
def genius_version = "2.0.0"
dependencies {


    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/usbserial.jar')
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.google.firebase:firebase-database:11.8.0'
    compile 'com.android.support:cardview-v7:25.0.0'

    //compile 'com.github.douglasjunior.AndroidBluetoothLibrary:BluetoothLowEnergyLibrary:0.3.4'
    //compile 'com.github.douglasjunior.AndroidBluetoothLibrary:BluetoothClassicLibrary:0.3.4'
    compile 'me.palazzetti:adktoolkit:0.3.0'
    compile 'com.macroyau:blue2serial:0.1.5'
    testCompile 'junit:junit:4.12'
    //  compile 'me.aflak.libraries:arduino:1.4'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    compile 'com.yarolegovich:lovely-dialog:1.0.4'
    compile 'com.google.firebase:firebase-auth:11.8.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "net.qiujuer.genius:ui:${genius_version}"
    compile "net.qiujuer.genius:res:${genius_version}"
    compile 'com.github.satyan:sugar:1.5'
    compile 'com.firebase:firebase-client-android:2.3.1'
    compile 'org.parceler:parceler-api:1.1.10'
    annotationProcessor 'org.parceler:parceler:1.1.10'
}

apply plugin: 'com.google.gms.google-services'





